<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EDUSPHERE</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/asset-1/logo.png" />
    <script src="https://kit.fontawesome.com/a9da22d09f.js" crossorigin="anonymous"></script>
</head>
<body id="dashboard-body">
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="profile-section">
            <img id="profile-pic" src="assets/images/default-avatar.png" alt="Profile Picture">
            <input type="file" id="profile-upload" accept="image/*">
        </div>
        
        <form id="profile-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
<script src="assets/js/dashboard.js"></script>
</html>
