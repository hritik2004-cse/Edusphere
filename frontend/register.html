    <section>
      <div class="signin">
        <div class="content">
          <h2>Sign Up</h2>
          <form id="registerForm" class="form">
            <div class="input-div">
                <i class="fa-solid fa-face-smile"></i>
                <input type="text" placeholder="enter your name" id="register-name">
            </div>
            <div class="input-div">
              <label for="register-email"><i class="fa-solid fa-envelope"></i></label>
              <input type="email" id="register-email" placeholder="enter you email" required />
            </div>
            <div class="input-div">
              <i class="fa-solid fa-lock"></i>
              <div class="inputBox">
                <input type="password" id="register-password" minlength="6" maxlength="8" placeholder="enter your password" required />
                <i class="fa-solid fa-eye pointer" id="togglePassword"></i>
              </div>
            </div>

            <div class="links">
              <a href="#">Forgot Password?</a>
              <a href="login.html" class="pointer signup-a">SignIn</a>
            </div>

            <input type="submit" class="submit-btn pointer" value="signup" />
            <p id="register-error-message"></p>
          </form>
        </div>
      </div>
    </section>
    <script src="assets/js/auth.js"></script>
    <script>
      document.getElementById("togglePassword").addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const icon = this;
  
          if (passwordField.type === "password") {
              passwordField.type = "text";  // Show password
              icon.classList.remove("fa-eye");
              icon.classList.add("fa-eye-slash");  // Change icon
          } else {
              passwordField.type = "password";  // Hide password
              icon.classList.remove("fa-eye-slash");
              icon.classList.add("fa-eye");  // Change icon back
          }
      });
  </script>
